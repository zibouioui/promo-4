<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Minified CSS -->
    <!-- required for custom forms, buttons, inputs and for responsive business -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- font-awesome CSS -->
    <!-- required for github logo -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Popote</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 imagecontent">
                <h1 class="title">Popote landing page</h1>
            </div>
            <div class="col-sm-6 textcontent">
                <h1 class="title">Deployer et mettre en forme facilement une landing page sur Github</h1>
                <p>Créer une landing page pour tester vos idées (lean Startup)</p>
                <a class="btn btn-default" href="#">
                    <i class="fa fa-github fa-2x"></i>
                    <span>Fork</span>
                </a>
                <p>Avec Github, vous pouvez facilement éditer, ajouter des URLs et optimiser vos ids</p>

                <!-- use class="form-inline" to tranform form into a bootstrap inline form -->
                <form class="form-inline">
                    <div class="form-group">
                        <!-- <label for="test1">Email</label> -->
                        <input type="email" class="form-control" id="test1" placeholder="test">
                        <button class="btn btn-success" href="#">Prem's</button>
                        <label>
                            <p class="help-block">Submitting...</p>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->

    <!-- Latest compiled JavaScript -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
</body>

</html>
